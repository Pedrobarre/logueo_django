<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Link bloostrap desde la web-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        <a class="navbar-brand" href="{% url 'login' %}">

            width="30"
            height="24"
            class="d-inline-blsock align-text-top"
          />
          Playstation
        </a>
      </div>
    </nav>
    <!--salto de linea-->
    <br />
    <br />
    <!--salto de linea-->

    <!--IMAGEN PRINCIPAL-->

      <img
        src="{% static 'img/IMGPRINCIPAL.png' %}"

        height="320"
      />
    </div>
    <!--IMAGEN PRINCIPAL-->
    <br />
    <br />

    <div class="container">
        <ul>
            {% for trabajadorRegistro in list %}
                <li>{{ trabajadorRegistro.nombre }}</li>
            {% endfor %}

        </ul>

</html>
